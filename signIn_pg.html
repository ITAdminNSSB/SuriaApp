<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up</title>
         <script type="module" src="auth-guard.js"></script>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     background: linear-gradient(115deg, black, #334155);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 500px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    padding: 40px;
    margin-bottom: 80px;
}

.form-container {
    text-align: center;
}

.logo {
    margin-bottom: 30px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    display: inline-block;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.logo img {
    display: block;
    width: 100%;
    height: auto;
    max-width: 300px;
}

h2 {
    color: #ffffff;
    font-family: 'Cambria', serif;
    font-size: 32px;
    font-weight: 300;
    margin-bottom: 8px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
}

h3 {
    color: #cccccc;
    font-family: 'Cambria', serif;
    font-size: 16px;
    font-weight: 300;
    margin-bottom: 30px;
}

form {
    max-width: 100%;
    margin: 0;
    padding: 0;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #ffffff;
    font-size: 14px;
}

form input, form select {
    width: 100%;
    padding: 14px 18px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    color: #ffffff;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
}

form input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

form input:focus, form select:focus {
    border-color: rgba(255, 255, 255, 0.6);
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
}

form select {
    cursor: pointer;
}

form select option {
    background: #333333;
    color: #ffffff;
    padding: 10px;
}

form button {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #000000 0%, #333333 50%, #555555 100%);
    color: #ffffff;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    margin-top: 10px;
}

form button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    background: linear-gradient(135deg, #1a1a1a 0%, #404040 50%, #666666 100%);
}

form p {
    text-align: center;
    margin-top: 25px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    color: #cccccc;
    font-size: 14px;
}

form p a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

form p a:hover {
    color: #cccccc;
}

.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(135deg, #000000 0%, #333333 100%);
    color: #cccccc;
    text-align: center;
    padding: 15px;
    z-index: 1000;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.footer h4 {
    font-size: 14px;
    font-weight: 300;
    margin: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 30px 20px;
        margin: 10px;
    }
    
    h2 {
        font-size: 28px;
    }
    
    .logo {
        padding: 15px;
    }
    
    form input, form select {
        padding: 12px 16px;
        font-size: 15px;
    }
    
    form button {
        padding: 14px;
        font-size: 16px;
    }
}

/* Loading state for button */
form button.loading {
    opacity: 0.7;
    pointer-events: none;
}

/* Focus states for better accessibility */
form input:focus, form select:focus, form button:focus {
    outline: 2px solid rgba(255, 255, 255, 0.3);
    outline-offset: 2px;
}

/* Custom scrollbar for select dropdown */
form select::-webkit-scrollbar {
    width: 8px;
}

form select::-webkit-scrollbar-track {
    background: #333333;
}

form select::-webkit-scrollbar-thumb {
    background: #666666;
    border-radius: 4px;
}

form select::-webkit-scrollbar-thumb:hover {
    background: #888888;
}
    </style>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
             apiKey: "AIzaSyA_eTabpa9spioE_pGOJUZ-wRM4rIvLKGA",
  authDomain: "suria-food-ordering-system.firebaseapp.com",
  projectId: "suria-food-ordering-system",
  storageBucket: "suria-food-ordering-system.firebasestorage.app",
  messagingSenderId: "204528329291",
  appId: "1:204528329291:web:cba270a2968e6d159963ce"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const firestore = getFirestore(app);

        // Add event listener to the form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();  // Prevent form from refreshing the page

            var name = document.getElementById('name').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var phone = document.getElementById('phone').value;
            var department = document.getElementById('department').value;
            var employeeId = document.getElementById('employeeId').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const createdAt = new Date().toISOString(); // Capture the current date/time

                // Save user data to Firestore
                await setDoc(doc(firestore, 'users', user.uid), {
                    userId: user.uid, // Save user ID
                    name: name,
                    lastName: lastName,
                    email: email,
                    phone: phone,
                    password: password,
                    department: department,
                    employeeId: employeeId,
                    createdAt: createdAt, // Save creation date
                    role: "user" // Assign a default role such as 'user' 
                });

                alert('User created successfully!');
                window.location.href = "login_pg.html";
            } catch (error) {
                const errorMessage = error.message;
                alert(errorMessage); // Show error message to user
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
          
            <h2>SIGN UP&nbsp;</h2>
            <h3 style="font-size:20px;">Create your account to Log in</h3>
            <form id="registerForm">
                <div class="input-group">
                    <label for="name">First Name :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name :</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="input-group">
                    <label for="employeeId">Employee ID</label>
                    <input type="text" id="employeeId" name="employeeId" required>
                </div>
                <div class="input-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="MDO">MDO</option>
                        <option value="SHE">SHE</option>
                        <option value="TPS">TPS</option>
                        <option value="IT">IT</option>
                        <option value="HCD">HCD</option>
                        <option value="FNA">FNA</option>
                        <option value="MKTG">MKTG</option>
                        <option value="PURCH">PURCH</option>
                        <option value="QA">QA</option>
						<option value="ENG">ENG</option>
                        <option value="ME">ME</option>
                        <option value="PPIC">PPIC</option>
                        <option value="QC">QC</option>
                        <option value="PROD">PROD</option>
                        <option value="ED">ED</option>
						<option value="PROD-STAMPING">PROD-STAMPING</option>
						<option value="PPIC-STAMPING">PPIC-STAMPING</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Sign Up</button>
                </div>
                <p>Already have an account? <a href="login_pg.html">Log In</a></p>
            </form> 
        </div>
    </div>

    <div class="footer">
        <h4>Namicoh Suria SDN BHD Â© 2024 NSSB</h4>
    </div>
</body>
</html>
