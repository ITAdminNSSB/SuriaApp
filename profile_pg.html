        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const userDetails = document.querySelector('#userDetails');

        // Function to get user info from Firestore
        async function getUserInfo(userID) {
            const userDoc = await getDoc(doc(db, "users", userID));
            if (userDoc.exists()) {
                const userInfo = userDoc.data();
                userDetails.innerHTML = `
                    <div class="detail-item"><i class="fas fa-user"></i> <span>${userInfo.name || "N/A"}</span></div>
                    <div class="detail-item"><i class="fas fa-user-friends"></i> <span>${userInfo.lastName || "N/A"}</span></div>
                    <div class="detail-item"><i class="fas fa-phone"></i> <span>${userInfo.phone || "N/A"}</span></div>
                    <div class="detail-item"><i class="fas fa-id-card"></i> <span>${userInfo.employeeId|| "N/A"}</span></div>
                    <div class="detail-item"><i class="fas fa-building"></i> <span>${userInfo.department || "N/A"}</span></div>
                `;
            } else {
                userDetails.innerHTML = `<p>User info not found</p>`;
            }
        }

        // Real-time update for user info
        async function getUserInfoRealtime(userID) {
            const userDocRef = doc(db, "users", userID);
            onSnapshot(userDocRef, (doc) => {
                if (doc.exists()) {
                    const userInfo = doc.data();
                    userDetails.innerHTML = `
                        <div class="detail-item"><i class="fas fa-user"></i> <span>${userInfo.name}</span></div>
                        <div class="detail-item"><i class="fas fa-user-friends"></i> <span>${userInfo.lastName}</span></div>
                        <div class="detail-item"><i class="fas fa-phone"></i> <span>${userInfo.phone}</span></div>
                        <div class="detail-item"><i class="fas fa-id-card"></i> <span>${userInfo.employeeId}</span></div>
                        <div class="detail-item"><i class="fas fa-building"></i> <span>${userInfo.department}</span></div>
                    `;
                }
            });
        }

        // Get logged-in user and display their info
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Call real-time function to fetch and update user info
                getUserInfoRealtime(user.uid);
            } else {
                userDetails.innerHTML = `<p>Please log in</p>`;
            }
        });
    </script>

    <script>
        // Touch handling for sidebar
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const swipeDistance = touchEndX - touchStartX;
            
            // Right to left swipe (close sidebar)
            if (swipeDistance < -50 && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
            // Left to right swipe (open sidebar)
            else if (swipeDistance > 50 && !sidebar.classList.contains('active')) {
                sidebar.classList.add('active');
                overlay.classList.add('active');
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Toggle FAB menu
        function toggleFabMenu() {
            const fabMenu = document.getElementById('fab-menu');
            fabMenu.classList.toggle('active');
        }
