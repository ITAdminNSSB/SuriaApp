    <script>
        // Touch handling for sidebar
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const swipeDistance = touchEndX - touchStartX;
            
            // Right to left swipe (close sidebar)
            if (swipeDistance < -50 && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
            // Left to right swipe (open sidebar)
            else if (swipeDistance > 50 && !sidebar.classList.contains('active')) {
                sidebar.classList.add('active');
                overlay.classList.add('active');
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Toggle FAB menu
        function toggleFabMenu() {
            const fabMenu = document.getElementById('fab-menu');
            fabMenu.classList.toggle('active');
        }

        });

        document.addEventListener('click', (e) => {
            if (!plusButton.contains(e.target) && !floatingMenu.contains(e.target)) {
                plusButton.classList.remove('active');
                floatingMenu.classList.remove('active');
            }
        });

</script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_eTabpa9spioE_pGOJUZ-wRM4rIvLKGA",
  authDomain: "suria-food-ordering-system.firebaseapp.com",
  projectId: "suria-food-ordering-system",
  storageBucket: "suria-food-ordering-system.firebasestorage.app",
  messagingSenderId: "204528329291",
  appId: "1:204528329291:web:cba270a2968e6d159963ce"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const userDetails = document.getElementById('userDetails');
        const saveButton = document.getElementById('saveButton');
        const feedbackMessage = document.getElementById('feedbackMessage');

        // Function to show feedback message
        function showFeedback(message, isSuccess) {
            feedbackMessage.textContent = message;
            feedbackMessage.className = `feedback-message ${isSuccess ? 'success' : 'error'}`;
            feedbackMessage.style.display = 'block';
            
            setTimeout(() => {
                feedbackMessage.style.display = 'none';
            }, 3000);
        }

        // Function to create input fields
        function createInputFields(userInfo = {}) {
            return `
                <div class="detail-item">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" value="${userInfo.name || ''}" placeholder="First Name">
                </div>
                <div class="detail-item">
                    <i class="fas fa-user-friends"></i>
                    <input type="text" id="lastName" value="${userInfo.lastName || ''}" placeholder="Last Name">
                </div>
                <div class="detail-item">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" value="${userInfo.phone || ''}" placeholder="Phone Number">
                </div>
                <div class="detail-item">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="employeeId" value="${userInfo.employeeId || ''}" placeholder="Employee ID">
                </div>
                <div class="detail-item">
                    <i class="fas fa-building"></i>
                    <input type="text" id="department" value="${userInfo.department || ''}" placeholder="Department">
                </div>
            `;
        }

        // Function to update profile
        async function updateProfile(userId) {
            try {
                const updatedData = {
                    name: document.getElementById('name').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    employeeId: document.getElementById('employeeId').value.trim(),
                    department: document.getElementById('department').value.trim()
                };

                // Validate that at least some fields are filled
                if (!Object.values(updatedData).some(value => value)) {
                    showFeedback('Please fill in at least one field', false);
                    return;
                }

                // Update only non-empty fields
                const filteredData = Object.fromEntries(
                    Object.entries(updatedData).filter(([_, value]) => value !== '')
                );

                await updateDoc(doc(db, "users", userId), filteredData);
                showFeedback('Profile updated successfully!', true);

                // Redirect to profile page after successful update
                setTimeout(() => {
                    window.location.href = 'profile_pg.html';
                }, 2000);
            } catch (error) {
                showFeedback(`Error updating profile: ${error.message}`, false);
                console.error('Update error:', error);
            }
        }

        // Auth state observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    // Get initial user data
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        userDetails.innerHTML = createInputFields(userDoc.data());
                    } else {
                        userDetails.innerHTML = createInputFields();
                    }

                    // Set up real-time updates
                    onSnapshot(doc(db, "users", user.uid), (doc) => {
                        if (doc.exists()) {
                            userDetails.innerHTML = createInputFields(doc.data());
                        }
                    });

                    // Add save button event listener
                    saveButton.addEventListener('click', () => updateProfile(user.uid));
                } catch (error) {
                    console.error("Error setting up profile:", error);
                    showFeedback('Error loading profile data', false);
                }
            } else {
                userDetails.innerHTML = '<p>Please log in to update your profile</p>';
                saveButton.disabled = true;
            }
        });

        // Navigation functionality
        window.toggleSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        };

        // Plus button functionality
        const plusButton = document.getElementById('plusButton');
        plusButton.addEventListener('click', () => {
            plusButton.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!plusButton.contains(e.target)) {
                plusButton.classList.remove('active');
            }
        });

    // Remove active class from all items

    });
    
    // Add active class to the current page's nav item

        if (href === currentPage) {
            item.classList.add('active');
        }
    });
});
