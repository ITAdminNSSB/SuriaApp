<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Force MA Monitoring Report</title>
         <script type="module" src="auth-guard.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input, textarea, select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .issues-list {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .issues-list h2 {
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
            color: #333;
            border-bottom: 1px solid #e9ecef;
        }

        .issue-item {
            border-bottom: 1px solid #e9ecef;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .issue-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .issue-item:last-child {
            border-bottom: none;
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .issue-date {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .issue-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-open {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-closed {
            background: #d1edff;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .issue-details {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .issue-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            font-size: 0.9rem;
            color: #888;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 3px;
        }

        .issue-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-close {
            background: #28a745;
            color: white;
        }

        .btn-close:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-reopen {
            background: #ffc107;
            color: #212529;
        }

        .btn-reopen:hover {
            background: #e0a800;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .issue-header {
                flex-direction: column;
                align-items: start;
            }
            
            .issue-actions {
                position: static;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Force MA Monitoring Report</h1>
            <p>Track and monitor task force issues and their resolution status</p>
        </div>

        <div class="content">
            <div class="summary-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalIssues">0</div>
                    <div class="stat-label">Total Issues</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="openIssues">0</div>
                    <div class="stat-label">Open Issues</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="closedIssues">0</div>
                    <div class="stat-label">Closed Issues</div>
                </div>
            </div>

            <div class="form-section">
                <h2>Add New Issue</h2>
                <form id="issueForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="issueDate">Date Issue *</label>
                            <input type="date" id="issueDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="personInCharge">Person in Charge *</label>
                            <input type="text" id="personInCharge" required placeholder="Enter person responsible">
                        </div>
                        
                        <div class="form-group">
                            <label for="issueStatus">Status *</label>
                            <select id="issueStatus" required>
                                <option value="">Select Status</option>
                                <option value="open">Open</option>
                                <option value="closed">Closed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="issueDetails">Details of Issue *</label>
                        <textarea id="issueDetails" required placeholder="Provide detailed description of the issue..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Add Issue</button>
                </form>
            </div>

            <div class="issues-list">
                <h2>Issues Monitoring Report</h2>
                <div id="issuesList">
                    <div class="empty-state">
                        <h3>No issues reported yet</h3>
                        <p>Add your first issue using the form above</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TaskForceMonitor {
            constructor() {
                this.issues = [];
                this.currentId = 1;
                this.init();
            }

            init() {
                // Set today's date as default
                document.getElementById('issueDate').value = new Date().toISOString().split('T')[0];
                
                // Bind form submission
                document.getElementById('issueForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addIssue();
                });

                this.renderIssues();
                this.updateStats();
            }

            addIssue() {
                const form = document.getElementById('issueForm');

                const issue = {
                    id: this.currentId++,
                    date: document.getElementById('issueDate').value,
                    personInCharge: document.getElementById('personInCharge').value.trim(),
                    details: document.getElementById('issueDetails').value.trim(),
                    status: document.getElementById('issueStatus').value,
                    createdAt: new Date().toISOString()
                };

                // Validation
                if (!issue.date || !issue.personInCharge || !issue.details || !issue.status) {
                    alert('Please fill in all required fields');
                    return;
                }

                this.issues.unshift(issue); // Add to beginning of array
                this.renderIssues();
                this.updateStats();
                form.reset();
                
                // Reset date to today
                document.getElementById('issueDate').value = new Date().toISOString().split('T')[0];
            }

            toggleIssueStatus(id) {
                const issue = this.issues.find(i => i.id === id);
                if (issue) {
                    issue.status = issue.status === 'open' ? 'closed' : 'open';
                    this.renderIssues();
                    this.updateStats();
                }
            }

            deleteIssue(id) {
                if (confirm('Are you sure you want to delete this issue?')) {
                    this.issues = this.issues.filter(i => i.id !== id);
                    this.renderIssues();
                    this.updateStats();
                }
            }

            updateStats() {
                const total = this.issues.length;
                const open = this.issues.filter(i => i.status === 'open').length;
                const closed = this.issues.filter(i => i.status === 'closed').length;

                document.getElementById('totalIssues').textContent = total;
                document.getElementById('openIssues').textContent = open;
                document.getElementById('closedIssues').textContent = closed;
            }

            renderIssues() {
                const container = document.getElementById('issuesList');
                
                if (this.issues.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No issues reported yet</h3>
                            <p>Add your first issue using the form above</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.issues.map(issue => `
                    <div class="issue-item">
                        <div class="issue-actions">
                            <button class="btn-small ${issue.status === 'open' ? 'btn-close' : 'btn-reopen'}" 
                                    onclick="monitor.toggleIssueStatus(${issue.id})">
                                ${issue.status === 'open' ? 'Mark Closed' : 'Reopen'}
                            </button>
                            <button class="btn-small btn-delete" onclick="monitor.deleteIssue(${issue.id})">Delete</button>
                        </div>
                        
                        <div class="issue-header">
                            <div class="issue-date">Issue Date: ${this.formatDate(issue.date)}</div>
                            <div class="issue-status status-${issue.status}">${issue.status}</div>
                        </div>
                        
                        <div class="issue-details">
                            <strong>Details:</strong> ${this.escapeHtml(issue.details)}
                        </div>
                        
                        <div class="issue-info">
                            <div class="info-item">
                                <span class="info-label">Person in Charge:</span>
                                <span>${this.escapeHtml(issue.personInCharge)}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Report Created:</span>
                                <span>${this.formatDateTime(issue.createdAt)}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Status:</span>
                                <span class="status-${issue.status}">${issue.status.toUpperCase()}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateStr) {
                if (!dateStr) return 'Not set';
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }

            formatDateTime(dateTimeStr) {
                if (!dateTimeStr) return 'Not set';
                const date = new Date(dateTimeStr);
                return date.toLocaleString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        // Initialize the monitor
        const monitor = new TaskForceMonitor();
    </script>
</body>
</html>
