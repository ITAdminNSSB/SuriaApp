/* Scanning animation and frame */
.scan-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 100;
}

.scan-frame {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 250px;
    height: 250px;
    transform: translate(-50%, -50%);
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.5);
}

.scan-line {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 250px;
    height: 2px;
    background: rgba(12, 14, 139, 0.8);
    transform: translate(-50%, -50%);
    box-shadow: 0 0 8px rgba(12, 14, 139, 0.8);
    animation: scan-animation 2s linear infinite;
}

@keyframes scan-animation {
    0% {
        transform: translate(-50%, -125px);
    }
    50% {
        transform: translate(-50%, 125px);
    }
    100% {
        transform: translate(-50%, -125px);
    }
}

.success-scan {
    background: rgba(21, 215, 21, 0.8) !important;
    box-shadow: 0 0 15px rgba(21, 215, 21, 0.8) !important;

}

    // Camera access handler

// Function to parse timestamp from different formats
function parseTimestamp(orderTimestamp) {
    try {
        if (orderTimestamp && typeof orderTimestamp === 'object' && 
            'nanoseconds' in orderTimestamp && 'seconds' in orderTimestamp) {
            const milliseconds = orderTimestamp.seconds * 1000 + Math.floor(orderTimestamp.nanoseconds / 1000000);
            return new Date(milliseconds);
        }
        else if (typeof orderTimestamp === 'string' && orderTimestamp.includes('T')) {
            return new Date(orderTimestamp);
        }
        return null;
    } catch (error) {
        console.error('Error parsing timestamp:', error);
        return null;
    }
}

function isToday(date) {
    if (!date) return false;
    const today = new Date();
    return date.getDate() === today.getDate() &&
           date.getMonth() === today.getMonth() &&
           date.getFullYear() === today.getFullYear();
}

function formatDate(date) {
    if (!date || !(date instanceof Date) || isNaN(date)) return 'N/A';
    
    return date.toLocaleString('en-US', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
    });
}

async function getTodaysScannedEmployeeIds() {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    const tomorrow = new Date(today);
    tomorrow.setDate(tomorrow.getDate() + 1);
    
    try {
        const querySnapshot = await db.collection('claimed')
            .where('timestamp', '>=', today)
            .where('timestamp', '<', tomorrow)
            .get();
        
        return querySnapshot.docs.map(doc => doc.data().employeeId);
    } catch (error) {
        console.error('Error getting today\'s scans:', error);
        return [];
    }
}

        modal.classList.remove('success-modal');
    }
    
    modal.style.display = 'block';
    
    if (html5QrcodeScanner) {
        html5QrcodeScanner.pause();
        
        // Auto-close the modal after 2 seconds for success messages
        if (isSuccess) {
            setTimeout(() => {
                modal.style.display = 'none';
                html5QrcodeScanner.resume();
                modal.classList.remove('success-modal');
            }, 2000);
        } else {
            setTimeout(() => {
                html5QrcodeScanner.resume();
            }, 2000);
        }
    }
}

async function loadTodaysScanHistory() {
    const scanHistoryBody = document.getElementById('scanHistoryBody');
    if (!scanHistoryBody) return;

    try {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);

        const querySnapshot = await db.collection('claimed')
            .where('timestamp', '>=', today)
            .where('timestamp', '<', tomorrow)
            .orderBy('timestamp', 'desc')
            .get();

        scanHistoryBody.innerHTML = '';

        if (querySnapshot.empty) {
            scanHistoryBody.innerHTML = '<tr><td colspan="5">No scans found for today</td></tr>';
            return;
        }

        // Create a Map to store unique employee IDs and their latest scan
        const uniqueScans = new Map();

        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const employeeId = data.employeeId;

            // Only store the first (latest) scan for each employee ID
            if (!uniqueScans.has(employeeId)) {
                uniqueScans.set(employeeId, data);
            }
        });

        // Display only unique scans
        uniqueScans.forEach((data) => {
            const scanTimestamp = data.timestamp?.toDate() || new Date();
            const orderTimestamp = parseTimestamp(data.orderTimestamp);
            const formattedOrderTime = formatDate(orderTimestamp);
            
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${data.employeeId || 'N/A'}</td>
                <td>${scanTimestamp.toLocaleDateString()}</td>
                <td>${scanTimestamp.toLocaleTimeString()}</td>
                <td>${formattedOrderTime}</td>
                <td>${data.mealSet || 'N/A'}</td>
            `;
            scanHistoryBody.appendChild(row);
        });

    } catch (error) {
        console.error('Error loading scan history:', error);
        scanHistoryBody.innerHTML = '<tr><td colspan="5">Error loading scan history</td></tr>';
    }
}

// Toggle between front and back cameras
async function toggleCamera() {
    const indicator = document.getElementById('cameraIndicator');
    const switchBtn = document.getElementById('switchCamera');
    
    // Show loading state
    if (switchBtn) {
        switchBtn.disabled = true;
        switchBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> <span>Switching...</span>';
    }
    
    try {
        if (html5QrcodeScanner) {
            await html5QrcodeScanner.stop();
            
            // Toggle camera
            usingFrontCamera = !usingFrontCamera;
            
            // Update camera indicator
            if (indicator) {
                indicator.textContent = usingFrontCamera ? 'Using front camera' : 'Using back camera';
            }
            
            // Restart scanner with new camera
            html5QrcodeScanner.start(
                { facingMode: usingFrontCamera ? "user" : "environment" },
                {
                    fps: 15,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ],
                    showTorchButtonIfSupported: true,
                    showZoomSliderIfSupported: true,
                },
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                console.error("Camera toggle error:", err);
                updateResultDisplay("Failed to switch camera: " + err.message, false);
                
                // Reset to previous camera if failed
                usingFrontCamera = !usingFrontCamera;
                if (indicator) {
                    indicator.textContent = usingFrontCamera ? 'Using front camera' : 'Using back camera';
                }
                
                // Restart with previous camera
                initQRScanner();
            });
        }
    } catch (error) {
        console.error("Error toggling camera:", error);
        updateResultDisplay("Camera switch failed. Please try again.", false);
    } finally {
        // Reset button state
        if (switchBtn) {
            switchBtn.disabled = false;
            switchBtn.innerHTML = '<i class="fas fa-sync-alt"></i> <span>Switch Camera</span>';
        }
    }
}

// Toggle flash if available
let flashOn = false;
async function toggleFlash() {
    const flashButton = document.getElementById('toggleFlash');
    
    // Show loading state
    if (flashButton) {
        flashButton.disabled = true;
        flashButton.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> <span>Toggling...</span>';
    }
    
    try {
        if (html5QrcodeScanner) {
            if (flashOn) {
                await html5QrcodeScanner.turnOffFlash();
                flashOn = false;
            } else {
                await html5QrcodeScanner.turnOnFlash();
                flashOn = true;
            }
            
            // Update flash button
            if (flashButton) {
                flashButton.innerHTML = flashOn ? 
                    '<i class="fas fa-bolt flash-on"></i> <span>Flash On</span>' : 
                    '<i class="fas fa-bolt"></i> <span>Flash Off</span>';
            }
        }
    } catch (err) {
        console.log("Flash not supported or error:", err);
        
        // Show message if flash is not supported
        if (err.toString().includes("not supported")) {
            updateResultDisplay("Flash is not supported on this device", false);
        }
    } finally {
        // Reset button state
        if (flashButton) {
            flashButton.disabled = false;
        }
    }
}

// Check if camera permissions are granted
async function checkCameraPermission() {
    try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        
        // Check if we have multiple cameras
        if (videoDevices.length > 1) {
            const switchBtn = document.getElementById('switchCamera');
            if (switchBtn) {
                switchBtn.style.display = 'flex';
            }
        } else {
            const switchBtn = document.getElementById('switchCamera');
            if (switchBtn) {
                switchBtn.style.display = 'none';
            }
        }
    } catch (error) {
        console.error("Error checking camera permission:", error);
    }
}
