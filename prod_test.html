<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script type="module" src="auth-guard.js"></script>
    <style>
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .filter-group label {
            font-weight: bold;
            font-size: 14px;
        }
        .filter-group input, .filter-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .department-filter {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .department-btn {
            padding: 8px 16px;
            border: 1px solid #007bff;
            background: white;
            color: #007bff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .department-btn.active {
            background: #007bff;
            color: white;
        }
        .department-btn:hover {
            background: #0056b3;
            color: white;
        }
        .chart-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .chart-card {
            flex: 1;
            min-width: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: white;
        }
        .chart-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .chart-area {
            height: 400px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Stock Analysis Page HTML -->
    <div class="page active" id="stockAnalysisPage">
        <div class="filters">
            <div class="filter-group">
                <label for="analysisDate">Date:</label>
                <input type="date" id="analysisDate" value="2025-05-27">
            </div>
            
            <div class="filter-group">
                <label for="timeSlot">Time Slot:</label>
                <select id="timeSlot">
                    <option value="all">All Day</option>
                    <option value="08:00-09:00">8:00 AM - 9:00 AM</option>
                    <option value="09:00-10:00">9:00 AM - 10:00 AM</option>
                    <option value="10:00-11:00">10:00 AM - 11:00 AM</option>
                    <option value="11:00-12:00">11:00 AM - 12:00 PM</option>
                    <option value="12:00-13:00">12:00 PM - 1:00 PM</option>
                    <option value="13:00-14:00">1:00 PM - 2:00 PM</option>
                    <option value="14:00-15:00">2:00 PM - 3:00 PM</option>
                    <option value="15:00-16:00">3:00 PM - 4:00 PM</option>
                    <option value="16:00-17:00">4:00 PM - 5:00 PM</option>
                    <option value="17:00-18:00">5:00 PM - 6:00 PM</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="comparisonType">View:</label>
                <select id="comparisonType">
                    <option>Department Comparison</option>
                    <option>Daily Trend</option>
                    <option>Weekly Analysis</option>
                </select>
            </div>
            
            <button id="updateAnalysis">Update Analysis</button>
        </div>
        
        <div class="department-filter">
            <span style="margin-right: 10px;"><strong>Departments:</strong></span>
            <button class="department-btn active">All</button>
            <button class="department-btn">LINE-5 Group</button>
            <button class="department-btn">LINE-7 Group</button>
            <button class="department-btn">Top 5 Performance</button>
            <button class="department-btn">Bottom 5 Performance</button>
        </div>
        
        <div class="chart-container">
            <div class="chart-card">
                <div class="chart-title">Department Stock Comparison</div>
                <div class="chart-area">
                    <canvas id="deptComparisonChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-card">
                <div class="chart-title">Daily Stock Trend (All Departments)</div>
                <div class="chart-area">
                    <canvas id="dailyTrendChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">Stock Accuracy by Department</div>
                <div class="chart-area">
                    <canvas id="accuracyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
             apiKey: "AIzaSyA_eTabpa9spioE_pGOJUZ-wRM4rIvLKGA",
  authDomain: "suria-food-ordering-system.firebaseapp.com",
  projectId: "suria-food-ordering-system",
  storageBucket: "suria-food-ordering-system.firebasestorage.app",
  messagingSenderId: "204528329291",
  appId: "1:204528329291:web:cba270a2968e6d159963ce"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Global variables to store charts
        let deptComparisonChart = null;
        let dailyTrendChart = null;
        let accuracyChart = null;
        let allData = [];

        // Fetch data from Firebase
        async function fetchStockData(dateFilter = null) {
            try {
                let query = db.collection('prod-user');
                
                if (dateFilter) {
                    query = query.where('date', '==', dateFilter);
                }
                
                const snapshot = await query.get();
                const data = [];
                
                snapshot.forEach(doc => {
                    const docData = doc.data();
                    data.push({
                        id: doc.id,
                        ...docData
                    });
                });
                
                allData = data;
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Error fetching data from Firebase. Please check console for details.');
                return [];
            }
        }

        // Extract time from timestamp or time field
        function getTimeFromData(item) {
            // Check if there's a time field
            if (item.time) {
                return item.time;
            }
            
            // Check if there's a timestamp field
            if (item.timestamp) {
                const date = new Date(item.timestamp);
                return date.toTimeString().substring(0, 5); // HH:MM format
            }
            
            // Check if there's a createdAt field
            if (item.createdAt) {
                const date = new Date(item.createdAt);
                return date.toTimeString().substring(0, 5);
            }
            
            // Default to null if no time information
            return null;
        }

        // Check if time falls within a time slot
        function isTimeInSlot(timeStr, timeSlot) {
            if (!timeStr || timeSlot === 'all') return true;
            
            const [startTime, endTime] = timeSlot.split('-');
            const time = timeStr.replace(':', '');
            const start = startTime.replace(':', '');
            const end = endTime.replace(':', '');
            
            return time >= start && time < end;
        }

        // Filter data based on time slot
        function filterDataByTimeSlot(data, timeSlot) {
            if (timeSlot === 'all') return data;
            
            return data.filter(item => {
                const timeStr = getTimeFromData(item);
                return isTimeInSlot(timeStr, timeSlot);
            });
        }

        // Aggregate data by department
        function aggregateDataByDepartment(data) {
            const departmentMap = {};
            
            data.forEach(item => {
                const deptName = item.departmentName || 'Unknown';
                
                if (!departmentMap[deptName]) {
                    departmentMap[deptName] = {
                        departmentName: deptName,
                        planStock: 0,
                        actualStock: 0,
                        count: 0
                    };
                }
                
                departmentMap[deptName].planStock += (item.planStock || 0);
                departmentMap[deptName].actualStock += (item.actualStock || 0);
                departmentMap[deptName].count += 1;
            });
            
            // Convert to array and calculate differences
            return Object.values(departmentMap).map(dept => ({
                ...dept,
                difference: dept.actualStock - dept.planStock
            }));
        }

        // Filter data based on department selection
        function filterDataByDepartment(data, filterType) {
            switch(filterType) {
                case 'LINE-5 Group':
                    return data.filter(item => item.departmentName && item.departmentName.startsWith('LINE-5'));
                case 'LINE-7 Group':
                    return data.filter(item => item.departmentName && item.departmentName.startsWith('LINE-7'));
                case 'Top 5 Performance':
                    return data
                        .sort((a, b) => (b.actualStock / b.planStock) - (a.actualStock / a.planStock))
                        .slice(0, 5);
                case 'Bottom 5 Performance':
                    return data
                        .sort((a, b) => (a.actualStock / a.planStock) - (b.actualStock / b.planStock))
                        .slice(0, 5);
                default:
                    return data;
            }
        }

        // Get time slots for a specific department
        function getTimeSlotDataForDepartment(data, departmentName) {
            const timeSlots = [
                '08:00-09:00', '09:00-10:00', '10:00-11:00', '11:00-12:00',
                '12:00-13:00', '13:00-14:00', '14:00-15:00', '15:00-16:00',
                '16:00-17:00', '17:00-18:00'
            ];
            
            const deptData = data.filter(item => item.departmentName === departmentName);
            
            return timeSlots.map(slot => {
                const slotData = filterDataByTimeSlot(deptData, slot);
                const planStock = slotData.reduce((sum, item) => sum + (item.planStock || 0), 0);
                const actualStock = slotData.reduce((sum, item) => sum + (item.actualStock || 0), 0);
                
                return {
                    timeSlot: slot.replace('-', ' - ').replace(':', ':').replace(':', ':'),
                    planStock,
                    actualStock,
                    difference: actualStock - planStock
                };
            });
        }

        // Department button navigation
        document.querySelectorAll('.department-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.department-btn').forEach(b => {
                    b.classList.remove('active');
                });
                this.classList.add('active');
                updateCharts();
            });
        });

        // Time slot change handler
        document.getElementById('timeSlot').addEventListener('change', updateCharts);

        // Update charts based on current selections
        function updateCharts() {
            const selectedDate = document.getElementById('analysisDate').value;
            const selectedTimeSlot = document.getElementById('timeSlot').value;
            const activeBtn = document.querySelector('.department-btn.active');
            const selectedDepartment = activeBtn ? activeBtn.textContent : 'All';
            
            let dataToUse = allData.filter(item => !selectedDate || item.date === selectedDate);
            
            if (selectedDepartment === 'All' && selectedTimeSlot === 'all') {
                // All departments, all day - aggregate by department
                const aggregatedData = aggregateDataByDepartment(dataToUse);
                const filteredData = filterDataByDepartment(aggregatedData, selectedDepartment);
                initDeptComparisonChart(filteredData);
                
            } else if (selectedDepartment === 'All' && selectedTimeSlot !== 'all') {
                // All departments, specific time slot - show departments for that time slot
                const timeSlotData = filterDataByTimeSlot(dataToUse, selectedTimeSlot);
                const aggregatedData = aggregateDataByDepartment(timeSlotData);
                initDeptComparisonChart(aggregatedData);
                
            } else if (selectedDepartment !== 'All' && selectedTimeSlot === 'all') {
                // Specific department, all day - show by time slots
                const timeSlotData = getTimeSlotDataForDepartment(dataToUse, selectedDepartment);
                initDeptComparisonChartByTimeSlots(timeSlotData, selectedDepartment);
                
            } else {
                // Specific department, specific time slot - show aggregated data for that combination
                let deptFilteredData = filterDataByDepartment(dataToUse, selectedDepartment);
                const timeSlotData = filterDataByTimeSlot(deptFilteredData, selectedTimeSlot);
                const aggregatedData = aggregateDataByDepartment(timeSlotData);
                initDeptComparisonChart(aggregatedData);
            }
            
            // Update other charts
            initDailyTrendChart(dataToUse);
            
            const filteredForAccuracy = filterDataByDepartment(dataToUse, selectedDepartment);
            const timeFilteredForAccuracy = filterDataByTimeSlot(filteredForAccuracy, selectedTimeSlot);
            initAccuracyChart(aggregateDataByDepartment(timeFilteredForAccuracy));
        }

        // Initialize Department Comparison Chart (regular version)
        function initDeptComparisonChart(data = []) {
            const ctx = document.getElementById('deptComparisonChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (deptComparisonChart) {
                deptComparisonChart.destroy();
            }
            
            // Prepare data
            const departments = data.map(item => item.departmentName || 'Unknown');
            const plannedStock = data.map(item => item.planStock || 0);
            const actualStock = data.map(item => item.actualStock || 0);
            
            deptComparisonChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: departments,
                    datasets: [
                        {
                            label: 'Plan Stock',
                            data: plannedStock,
                            backgroundColor: 'rgba(0, 98, 204, 0.7)',
                            borderColor: '#0062cc',
                            borderWidth: 1
                        },
                        {
                            label: 'Actual Stock',
                            data: actualStock,
                            backgroundColor: 'rgba(220, 53, 69, 0.7)',
                            borderColor: '#dc3545',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                afterLabel: function(context) {
                                    const index = context.dataIndex;
                                    const difference = data[index].difference || 0;
                                    return `Difference: ${difference > 0 ? '+' : ''}${difference}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Stock Units'
                            }
                        },
                        x: {
                            ticks: {
                                autoSkip: false,
                                maxRotation: 90,
                                minRotation: 90
                            }
                        }
                    }
                }
            });
        }

        // Initialize Department Comparison Chart (time slots version)
        function initDeptComparisonChartByTimeSlots(data = [], departmentName) {
            const ctx = document.getElementById('deptComparisonChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (deptComparisonChart) {
                deptComparisonChart.destroy();
            }
            
            // Prepare data
            const timeSlots = data.map(item => item.timeSlot);
            const plannedStock = data.map(item => item.planStock || 0);
            const actualStock = data.map(item => item.actualStock || 0);
            
            deptComparisonChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: timeSlots,
                    datasets: [
                        {
                            label: 'Plan Stock',
                            data: plannedStock,
                            backgroundColor: 'rgba(0, 98, 204, 0.7)',
                            borderColor: '#0062cc',
                            borderWidth: 1
                        },
                        {
                            label: 'Actual Stock',
                            data: actualStock,
                            backgroundColor: 'rgba(220, 53, 69, 0.7)',
                            borderColor: '#dc3545',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: `${departmentName} - Time Slot Analysis`
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                afterLabel: function(context) {
                                    const index = context.dataIndex;
                                    const difference = data[index].difference || 0;
                                    return `Difference: ${difference > 0 ? '+' : ''}${difference}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Stock Units'
                            }
                        },
                        x: {
                            ticks: {
                                autoSkip: false,
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        // Initialize Daily Trend Chart
        function initDailyTrendChart(data = allData) {
            const ctx = document.getElementById('dailyTrendChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (dailyTrendChart) {
                dailyTrendChart.destroy();
            }
            
            // Group data by date and calculate totals
            const dateGroups = {};
            data.forEach(item => {
                const date = item.date || 'Unknown';
                if (!dateGroups[date]) {
                    dateGroups[date] = {
                        plannedTotal: 0,
                        actualTotal: 0
                    };
                }
                dateGroups[date].plannedTotal += item.planStock || 0;
                dateGroups[date].actualTotal += item.actualStock || 0;
            });
            
            const dates = Object.keys(dateGroups).sort();
            const plannedTotals = dates.map(date => dateGroups[date].plannedTotal);
            const actualTotals = dates.map(date => dateGroups[date].actualTotal);
            
            dailyTrendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Planned Total Stock',
                            data: plannedTotals,
                            borderColor: '#0062cc',
                            backgroundColor: 'rgba(0, 98, 204, 0.1)',
                            tension: 0.2,
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'Actual Total Stock',
                            data: actualTotals,
                            borderColor: '#dc3545',
                            backgroundColor: 'rgba(220, 53, 69, 0.1)',
                            tension: 0.2,
                            borderWidth: 2,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Total Stock Units'
                            }
                        }
                    }
                }
            });
        }

        // Initialize Accuracy Chart
        function initAccuracyChart(data = []) {
            const ctx = document.getElementById('accuracyChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (accuracyChart) {
                accuracyChart.destroy();
            }
            
            // Calculate accuracy for each department
            const departments = data.map(item => item.departmentName || 'Unknown');
            const accuracyData = data.map(item => {
                const planStock = item.planStock || 1;
                const actualStock = item.actualStock || 0;
                return ((actualStock / planStock) * 100).toFixed(1);
            });
            
            // Color coding based on accuracy
            const backgroundColors = accuracyData.map(value => {
                const numValue = parseFloat(value);
                if (numValue >= 98) return 'rgba(40, 167, 69, 0.7)';
                if (numValue >= 95) return 'rgba(255, 193, 7, 0.7)';
                return 'rgba(220, 53, 69, 0.7)';
            });
            
            accuracyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: departments,
                    datasets: [{
                        label: 'Stock Accuracy (%)',
                        data: accuracyData,
                        backgroundColor: backgroundColors,
                        borderColor: backgroundColors.map(color => color.replace('0.7', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const index = context.dataIndex;
                                    const item = data[index];
                                    return [
                                        `Accuracy: ${context.raw}%`,
                                        `Plan: ${item.planStock || 0}`,
                                        `Actual: ${item.actualStock || 0}`,
                                        `Difference: ${item.difference || 0}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            min: 0,
                            max: 120,
                            title: {
                                display: true,
                                text: 'Accuracy (%)'
                            }
                        }
                    }
                }
            });
        }

        // Event listener for update analysis button
        document.getElementById('updateAnalysis').addEventListener('click', async function() {
            const selectedDate = document.getElementById('analysisDate').value;
            const comparisonType = document.getElementById('comparisonType').value;
            
            console.log(`Updating analysis for ${selectedDate}, view: ${comparisonType}`);
            
            // Fetch data based on selected date
            const data = await fetchStockData(selectedDate);
            
            if (data.length === 0) {

                alert('No data found for the selected date.');
                return;
            }
            
            updateCharts();
            alert(`Analysis updated for ${selectedDate}`);
        });

        // Initialize everything when page loads
        window.addEventListener('load', async function() {
            console.log('Loading stock analysis data...');
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('analysisDate').value = today;
            
            // Fetch initial data
            const data = await fetchStockData();
            
            if (data.length > 0) {
                console.log(`Loaded ${data.length} records from Firebase`);
                updateCharts();
            } else {
                console.log('No data available');
                alert('No data available. Please check your Firebase connection and data.');
            }
        });
    </script>
</body>
</html>
