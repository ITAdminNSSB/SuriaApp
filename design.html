        .stats-grid {

        .progress-fill {

    <script>
        // Initialize counters
        let attendanceCount = 0;
        let orderCount = 0;
        const PRICE_PER_ITEM = 6.50;
        
        // DOM elements
        const attendanceElement = document.getElementById('attendance-count');
        const orderElement = document.getElementById('order-count');
        const totalPriceElement = document.getElementById('total-price');
        const totalSavingsElement = document.getElementById('total-savings');
        
        // Progress bars
        const attendanceProgress = document.getElementById('attendance-progress');
        const orderProgress = document.getElementById('order-progress');
        const priceProgress = document.getElementById('price-progress');
        const savingsProgress = document.getElementById('savings-progress');
        
        // Function to update calculations
        function updateCalculations() {
            // Calculate total price (orders * price per item)
            const totalPrice = orderCount * PRICE_PER_ITEM;
            
            // Calculate potential spending (attendance * price per item)
            const potentialSpending = attendanceCount * PRICE_PER_ITEM;
            
            // Calculate savings (potential - actual)
            const totalSavings = potentialSpending - totalPrice;
            
            // Update displays
            attendanceElement.textContent = attendanceCount;
            orderElement.textContent = orderCount;
            totalPriceElement.textContent = `RM ${totalPrice.toFixed(2)}`;
            totalSavingsElement.textContent = `RM ${totalSavings.toFixed(2)}`;
            
            // Update progress bars (setting arbitrary max values for demonstration)
            const maxAttendance = 300;
            const maxOrders = 300;
            const maxPrice = 2000;
            const maxSavings = 2000;
            
            attendanceProgress.style.width = `${Math.min(100, (attendanceCount / maxAttendance) * 100)}%`;
            orderProgress.style.width = `${Math.min(100, (orderCount / maxOrders) * 100)}%`;
            priceProgress.style.width = `${Math.min(100, (totalPrice / maxPrice) * 100)}%`;
            savingsProgress.style.width = `${Math.min(100, (totalSavings / maxSavings) * 100)}%`;
        }
        
        // Set up button event listeners
        document.getElementById('add-attendance').addEventListener('click', () => {
            attendanceCount++;
            updateCalculations();
        });
        
        document.getElementById('reset-attendance').addEventListener('click', () => {
            attendanceCount = 0;
            updateCalculations();
        });
        
        document.getElementById('add-order').addEventListener('click', () => {
            orderCount++;
            updateCalculations();
        });
        
        document.getElementById('reset-order').addEventListener('click', () => {
            orderCount = 0;
            updateCalculations();
        });
        
        // Initialize calculations
        updateCalculations();
        
        // Time filter functionality
        const timeFilters = document.querySelectorAll('.time-filter');
        const viewSpecificElements = document.querySelectorAll('.view-specific');
        
        timeFilters.forEach(filter => {
            filter.addEventListener('click', () => {
                // Update active filter
                timeFilters.forEach(f => f.classList.remove('active'));
                filter.classList.add('active');
                
                // Show/hide view specific elements
                const view = filter.getAttribute('data-view');
                viewSpecificElements.forEach(element => {
                    if (element.classList.contains(view + '-view')) {
                        element.style.display = 'block';
                    } else {
                        element.style.display = 'none';
                    }
                });
                
                // Update chart labels based on view
                const chartLabels = document.querySelector('.chart-labels');
                if (view === 'daily') {
                    chartLabels.innerHTML = `
                        <span class="chart-label">12AM</span>
                        <span class="chart-label">4AM</span>
                        <span class="chart-label">8AM</span>
                        <span class="chart-label">12PM</span>
                        <span class="chart-label">4PM</span>
                        <span class="chart-label">8PM</span>
                        <span class="chart-label">12AM</span>
                    `;
                } else if (view === 'weekly') {
                    chartLabels.innerHTML = `
                        <span class="chart-label">S</span>
                        <span class="chart-label">M</span>
                        <span class="chart-label">T</span>
                        <span class="chart-label">W</span>
                        <span class="chart-label">T</span>
                        <span class="chart-label">F</span>
                        <span class="chart-label">S</span>
                    `;
                } else if (view === 'monthly') {
                    chartLabels.innerHTML = `
                        <span class="chart-label">W1</span>
                        <span class="chart-label">W2</span>
                        <span class="chart-label">W3</span>
                        <span class="chart-label">W4</span>
                    `;
                    // Adjust chart path for 4 data points
                    document.querySelector('.line-pink').innerHTML = 
                        '<path d="M0 30 L33 10 L66 30 L100 15" />';
                    document.querySelector('.line-black').innerHTML = 
                        '<path d="M0 20 L33 35 L66 10 L100 25" />';
                } else if (view === 'yearly') {
                    chartLabels.innerHTML = `
                        <span class="chart-label">Jan</span>
                        <span class="chart-label">Mar</span>
                        <span class="chart-label">May</span>
                        <span class="chart-label">Jul</span>
                        <span class="chart-label">Sep</span>
                        <span class="chart-label">Nov</span>
                    `;
                    // Adjust chart for 12 months
                    document.querySelector('.line-pink').innerHTML = 
                        '<path d="M0 30 L9 25 L18 20 L27 15 L36 20 L45 25 L54 15 L63 10 L72 20 L81 25 L90 30 L100 25" />';
                    document.querySelector('.line-black').innerHTML = 
                        '<path d="M0 20 L9 15 L18 25 L27 30 L36 25 L45 15 L54 20 L63 30 L72 25 L81 15 L90 20 L100 30" />';
                }
            });
        });
        
        // Calendar functionality
        class Calendar {
            constructor() {
                this.today = new Date();
                this.currentYear = this.today.getFullYear();
                this.currentMonthIndex = this.today.getMonth();
                this.months = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                
                this.calendarDays = document.getElementById('calendar-days');
                this.currentMonthElement = document.getElementById('current-month');
                this.prevMonthButton = document.getElementById('prev-month');
                this.nextMonthButton = document.getElementById('next-month');
                
                this.prevMonthButton.addEventListener('click', () => this.prevMonth());
                this.nextMonthButton.addEventListener('click', () => this.nextMonth());
                
                this.renderCalendar();
            }
            
            renderCalendar() {
                // Update month and year display
                this.currentMonthElement.textContent = `${this.months[this.currentMonthIndex]} ${this.currentYear}`;
                
                // Clear previous days
                this.calendarDays.innerHTML = '';
                
                // Get days in current month
                const daysInMonth = new Date(this.currentYear, this.currentMonthIndex + 1, 0).getDate();
                
                // Get first day of month
                const firstDayIndex = new Date(this.currentYear, this.currentMonthIndex, 1).getDay();
                
                // Get days from previous month
                const daysInPrevMonth = new Date(this.currentYear, this.currentMonthIndex, 0).getDate();
                
                // Add days from previous month
                for (let i = firstDayIndex - 1; i >= 0; i--) {
                    const dayDiv = document.createElement('div');
                    dayDiv.classList.add('calendar-day', 'other-month');
                    dayDiv.textContent = daysInPrevMonth - i;
                    this.calendarDays.appendChild(dayDiv);
                }
                
                // Add days for current month
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.classList.add('calendar-day');
                    dayDiv.textContent = i;
                    
                    // Highlight today
                    if (
                        i === this.today.getDate() && 
                        this.currentMonthIndex === this.today.getMonth() && 
                        this.currentYear === this.today.getFullYear()
                    ) {
                        dayDiv.classList.add('active');
                    }
                    
                    dayDiv.addEventListener('click', () => {
                        document.querySelectorAll('.calendar-day').forEach(day => {
                            day.classList.remove('active');
                        });
                        dayDiv.classList.add('active');
                    });
                    
                    this.calendarDays.appendChild(dayDiv);
                }
                
                // Calculate days needed from next month
                const totalDaysDisplayed = firstDayIndex + daysInMonth;
                const daysFromNextMonth = 42 - totalDaysDisplayed; // 6 rows * 7 days = 42
                
                // Add days from next month
                for (let i = 1; i <= daysFromNextMonth; i++) {
                    if (i <= 14) { // Only add enough to complete the visible calendar (up to 6 rows)
                        const dayDiv = document.createElement('div');
                        dayDiv.classList.add('calendar-day', 'other-month');
                        dayDiv.textContent = i;
                        this.calendarDays.appendChild(dayDiv);
                    }
                }
            }
            
            prevMonth() {
                this.currentMonthIndex--;
                if (this.currentMonthIndex < 0) {
                    this.currentMonthIndex = 11;
                    this.currentYear--;
                }
                this.renderCalendar();
            }
            
            nextMonth() {
                this.currentMonthIndex++;
                if (this.currentMonthIndex > 11) {
                    this.currentMonthIndex = 0;
                    this.currentYear++;
                }
                this.renderCalendar();
            }
        }
        
        // Year selector functionality
        class YearSelector {
            constructor() {
                this.currentYear = new Date().getFullYear();
                this.yearElement = document.getElementById('selected-year');
                this.prevYearButton = document.getElementById('prev-year');
                this.nextYearButton = document.getElementById('next-year');
                
                this.yearElement.textContent = this.currentYear;
                
                this.prevYearButton.addEventListener('click', () => {
                    this.currentYear--;
                    this.yearElement.textContent = this.currentYear;
                });
                
                this.nextYearButton.addEventListener('click', () => {
                    this.currentYear++;
                    this.yearElement.textContent = this.currentYear;
                });
            }
        }
        
        // Invoice functionality
        document.querySelector('.print-button').addEventListener('click', () => {
            alert('Generating invoice for selected period...');
            // In a real implementation, this would generate and show a PDF invoice
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const calendar = new Calendar();
            const yearSelector = new YearSelector();
            
            // Initially set to weekly view (matching the HTML)
            document.querySelector('.time-filter[data-view="weekly"]').click();
        });
    </script>
