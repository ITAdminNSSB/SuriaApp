<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="auth-guard.js"></script>
  <title>My PWA with FCM</title>

  <!-- Manifest for PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#00a651">

  <!-- Styles -->
  <style>
    body {
      background-image: url('pictures/splashhhh.png'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .splash-container {
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 2s ease-in-out;
    }
    .splash-container h1 {
      font-size: 2em;
      font-family: 'Montserrat', sans-serif; 
      animation: slideIn 1.5s ease-in-out;
      color: #fff;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #0000FF; 
      animation: spin 1s ease-in-out infinite;
      margin: 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    @keyframes slideIn { 0% { transform: translateY(-50px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>

  <div class="splash-container">
    <p>Loading...</p>
    <div class="loader"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-messaging.js"></script>

  <!-- Main Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.innerWidth < 769) {
        document.querySelector('.splash-container').style.display = 'block';
        setTimeout(() => {
          window.location.href = "login_pg.html";
        }, 3000);
      } else {
        window.location.href = "login_pg.html";
      }
    });

    // Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/firebase-messaging-sw.js")
        .then(registration => {
          console.log("Firebase Messaging Service Worker registered:", registration);
        })
        .catch(error => {
          console.error("Service Worker registration failed:", error);
        });
    }

    // Firebase Configuration
    const firebaseConfig = {
       apiKey: "AIzaSyA_eTabpa9spioE_pGOJUZ-wRM4rIvLKGA",
  authDomain: "suria-food-ordering-system.firebaseapp.com",
  projectId: "suria-food-ordering-system",
  storageBucket: "suria-food-ordering-system.firebasestorage.app",
  messagingSenderId: "204528329291",
  appId: "1:204528329291:web:cba270a2968e6d159963ce"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    // Request Notification Permission
    function requestPermission() {
      Notification.requestPermission()
        .then(permission => {
          if (permission === "granted") {
            console.log("Notification permission granted.");
            getFCMToken();
          } else {
            console.log("Notification permission denied.");
          }
        })
        .catch(error => console.error("Error requesting permission:", error));
    }

    // Get FCM Token
    function getFCMToken() {
      messaging.getToken({ vapidKey: "YOUR_VAPID_KEY" })
        .then(token => console.log("FCM Token:", token))
        .catch(error => console.error("Error getting FCM token:", error));
    }

    // Handle foreground messages
    messaging.onMessage(payload => {
      console.log("Message received:ooooooooo", payload);
      navigator.serviceWorker.getRegistration().then(registration => {
        registration.showNotification(payload.notification.title, {
          body: payload.notification.body,
          icon: payload.notification.icon
        });
      });
    });
  </script>

  <!-- Button to Enable Notifications -->
   <!--getting things done and addictional stuffs o-->
  <button id="enableNotifications" onclick="requestPermission()">Enable Notifications</button>

</body>
</html>
