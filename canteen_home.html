    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* Container */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #0C0E8B;
            color: white;
            position: sticky;
            top: 20px;
            border-radius: 15px;
            width: calc(100% - 40px);
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .header img {
            width: 100px;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Cards Grid */
        .cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none; /* Added for anchor tags */
            color: inherit; /* Added for anchor tags */
            display: block; /* Added for anchor tags */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 40px;
            height: 40px;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 18px;
            color: #333;
        }

        /* Image Slider */
        .image-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding: 20px 0;
            margin: 30px -20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .image-slider::-webkit-scrollbar {
            display: none;
        }

        .slide {
            scroll-snap-align: start;
            min-width: 300px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .slide img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .slide p {
            padding: 15px;
            font-size: 16px;
            color: #333;
        }

        /* Logo Container */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .logo-container img {
            width: 200px;
            height: auto;
        }

        /* Bottom Navigation */
        .nav-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #0C0E8B;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 35px;
            width: calc(100% - 40px);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #FFFFFF;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #2dd4bf;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item span {
            font-size: 12px;
        }
    </style>
