<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Problems - Issue Tracker</title>
         <script type="module" src="auth-guard.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input, textarea, select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .problems-list {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .problems-list h2 {
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
            color: #333;
            border-bottom: 1px solid #e9ecef;
        }

        .problem-item {
            border-bottom: 1px solid #e9ecef;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .problem-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .problem-item:last-child {
            border-bottom: none;
        }

        .problem-header {
            display: flex;
            justify-content: between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .problem-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .problem-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-open {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-closed {
            background: #d1edff;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .problem-details {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .problem-dates {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            font-size: 0.9rem;
            color: #888;
        }

        .date-item {
            display: flex;
            flex-direction: column;
        }

        .date-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 3px;
        }

        .problem-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-close {
            background: #28a745;
            color: white;
        }

        .btn-close:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .problem-header {
                flex-direction: column;
                align-items: start;
            }
            
            .problem-actions {
                position: static;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Problems</h1>
            <p>Track and manage your issues efficiently</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Add New Problem</h2>
                <form id="problemForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="problemName">Problem Name *</label>
                            <input type="text" id="problemName" required placeholder="Enter problem title">
                        </div>
                        
                        <div class="form-group">
                            <label for="openDate">Date Opened</label>
                            <input type="date" id="openDate" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="problemDetails">Problem Details *</label>
                        <textarea id="problemDetails" required placeholder="Describe the problem in detail..."></textarea>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="answer">Answer/Solution</label>
                            <textarea id="answer" placeholder="Enter the solution or answer (optional)"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="closeDate">Date Closed</label>
                            <input type="date" id="closeDate" placeholder="Leave empty if still open">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Add Problem</button>
                </form>
            </div>

            <div class="problems-list">
                <h2>My Problems List</h2>
                <div id="problemsList">
                    <div class="empty-state">
                        <h3>No problems added yet</h3>
                        <p>Add your first problem using the form above</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ProblemTracker {
            constructor() {
                this.problems = [];
                this.currentId = 1;
                this.init();
            }

            init() {
                // Set today's date as default
                document.getElementById('openDate').value = new Date().toISOString().split('T')[0];
                
                // Bind form submission
                document.getElementById('problemForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addProblem();
                });

                this.renderProblems();
            }
//dont forget to controlZ okay 
            addnotifyProblem() {
                const form = document.getElementById('problemForm');
                const formData = new FormData(form);

                const problem = {
                    id: this.currentId++,
                    name: document.getElementById('problemName').value.trim(),
                    openDate: document.getElementById('openDate').value,
                    details: document.getElementById('problemDetails').value.trim(),
                    answer: document.getElementById('answer').value.trim(),
                    closeDate: document.getElementById('closeDate').value,
                    status: document.getElementById('closeDate').value ? 'closed' : 'open'
                };

                if (!problem.name || !problem.details) {
                    alert('Please fill in all required fields (Problem Name and Details)');
                    return;
                }

                this.problems.unshift(problem); // Add to beginning of array
                this.renderProblems();
                form.reset();
                
                // Reset open date to today
                document.getElementById('openDate').value = new Date().toISOString().split('T')[0];
            }

            closeProblem(id) {
                const problem = this.problems.find(p => p.id === id);
                if (problem && problem.status === 'open') {
                    problem.closeDate = new Date().toISOString().split('T')[0];
                    problem.status = 'closed';
                    this.renderProblems();
                }
            }

            deleteProblem(id) {
                if (confirm('Are you sure you want to delete this problem?')) {
                    this.problems = this.problems.filter(p => p.id !== id);
                    this.renderProblems();
                }
            }
//dont forgetto cz
            renderProblems() {
                const container = document.getElementById('problemsList');
                
                if (this.problems.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No problems added yet</h3>
                            <p>Add your first problem using the form above</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.problems.map(problem => `
                    <div class="problem-item">
                        <div class="problem-actions">
                            ${problem.status === 'open' ? 
                                `<button class="btn-small btn-close" onclick="tracker.closeProblem(${problem.id})">Mark Closed</button>` : 
                                ''
                            }
                            <button class="btn-small btn-delete" onclick="tracker.deleteProblem(${problem.id})">Delete</button>
                        </div>
                        
                        <div class="problem-header">
                            <div class="problem-name">${this.escapeHtml(problem.name)}</div>
                            <div class="problem-status status-${problem.status}">${problem.status}</div>
                        </div>
                        
                        <div class="problem-details">
                            <strong>Details:</strong> ${this.escapeHtml(problem.details)}
                            ${problem.answer ? `<br><br><strong>Answer/Solution:</strong> ${this.escapeHtml(problem.answer)}` : ''}
                        </div>
                        
                        <div class="problem-dates">
                            <div class="date-item">
                                <span class="date-label">Date Opened:</span>
                                <span>${this.formatDate(problem.openDate)}</span>
                            </div>
                            ${problem.closeDate ? `
                                <div class="date-item">
                                    <span class="date-label">Date Closed:</span>
                                    <span>${this.formatDate(problem.closeDate)}</span>
                                </div>
                                <div class="date-item">
                                    <span class="date-label">Duration:</span>
                                    <span>${this.calculateDuration(problem.openDate, problem.closeDate)}</span>
                                </div>
                            ` : `
                                <div class="date-item">
                                    <span class="date-label">Open Since:</span>
                                    <span>${this.calculateDuration(problem.openDate, new Date().toISOString().split('T')[0])}</span>
                                </div>
                            `}
                        </div>
                    </div>
                `).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateStr) {
                if (!dateStr) return 'Not set';
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            }

            calculateDuration(startDate, endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                const diffTime = Math.abs(end - start);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 *34));

                if (diffDays < 7) return `${diffDays} days`;
                if (diffDays < 30) return `${Math.floor(diffDays / 7)} week${Math.floor(diffDays / 7) > 1 ? 's' : ''}`;
                if (diffDays < 365) return `${Math.floor(diffDays / 30)} month${Math.floor(diffDays / 30) > 1 ? 's' : ''}`;
                return `${Math.floor(diffDays / 365)} year${Math.floor(diffDays / 365) > 1 ? 's' : ''}`;
            }

    </script>
</body>
</html>
